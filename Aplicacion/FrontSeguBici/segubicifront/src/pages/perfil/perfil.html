<ion-header>

  <ion-navbar>
    <ion-title>perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Numero de la bicicleta</ion-label>
      <ion-input type="text" [(ngModel)]="numerobici"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Color de la bicicleta</ion-label>
      <ion-input type="text" [(ngModel)]="colorbici"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>tamano del RIN</ion-label>
      <ion-input type="text" [(ngModel)]="rin"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button block large outline (click)="perfirl">ver su perfil</button>
    </ion-item>
  </ion-list>


</ion-content>
